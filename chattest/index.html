<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
            window._casDomain = 'casengo.support';
            window._casProtocol = 'https:';
            //window._casPort = '8081';
        </script>

  </head>
  <body>
    <h1>Chat testing with Casengo!</h1>


    <!--Plaats onderstaande code waar de contact widget op de pagina getoond dient te worden -->
    <div id="casengo-vipbtn" class="casengo-vipbtn"></div>

    <!--Plaats onderstaande code voor het afsluitende BODY tag -->
    <script type="text/javascript">
    	(function() {
    		var btn, l=0, setAttr = function(el, attrs) { for(var a in attrs) el.setAttribute('data-' + a, attrs[a]); },
    		getBtn = function() {
    			btn = document.getElementById('casengo-vipbtn'); l++;
    			if(!btn && l<=20) { setTimeout(getBtn,50); } else {
    				setAttr(btn, {subdomain: 'testcompany', group: '19', ctype: 'inline', position: 'bottom-right' , language: 'nl_NL' , labels: '1234567891234567891, abcdefghijabcdefghijabcdefghij, another, QQQ' , testmode: 'true'});
    				var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    				po.src = '//testcompany.casengo.support/apis/inline-widget.js?r=50fde0a77f6197c456ce75f6ee96cb5ce8e6aa0d';
    				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    			}}; getBtn();
    	})();
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
